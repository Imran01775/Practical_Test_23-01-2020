
<div style="text-align:center">
  <h4>
   Appointment List
  </h4>
 
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Date</th>
        <th>Slot</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appoint of listOfAppointment | paginate: config">
        <td >{{appoint.firstName}}</td>
        <td>{{appoint.lastName}}</td>
        <td>{{appoint.address}}</td>
        <td>{{appoint.pickDate}}</td>
        <td>{{appoint.timeSlot}}</td>
      </tr>
    </tbody>
  </table>
 
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
 
</div>
