<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">


    <div class="container">
        <div class="row" style="text-align: center;">
            <h3>Appointment </h3>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <div class="form-group">
                    <label class="label-control">First Name</label>
                    <input type="text" class="form-control" formControlName="firstName">





                </div>
                <div class="form-group">
                    <label class="label-control">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName">
                </div>
                <div class="form-group">
                    <label class="label-control">Email</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label class="label-control">Phone Number</label>
                    <input type="text" class="form-control" formControlName="phoneNumber">
                </div>
                <div class="form-group">
                    <label class="label-control">Address</label>
                    <input type="text" class="form-control" formControlName="address">
                </div>
                <div class="form-group">
                    <label class="label-control">Age</label>
                    <input type="text" class="form-control" formControlName="age">
                </div>
                <div class="form-group">
                    <label class="label-control">Pick A Date</label>

                    <input class="form-control" (ngModelChange)="dataChanged($event)" ngbDatepicker
                        (click)="datePicker.toggle()" #datePicker="ngbDatepicker" formControlName="pickDate"
                        placeholder="yyyy-mm-dd">
                </div>
                <div class="form-group">
                    <label class="label-control">Time Slot</label>

                    <select class="form-control" formControlName="timeSlot">
                        <option *ngFor="let option of listOfTimeSlot" [value]="option.value">
                            {{option.key}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Register</button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

</form>
